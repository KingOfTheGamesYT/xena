
modLoader="javafml" #mandatory
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[32,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
# Review your options at https://choosealicense.com/. All rights reserved is the default copyright stance, and is thus the default here.
license="All rights reserved"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/KingOfTheGamesYT/xena/issues" #optional
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
# The modid of the mod
modId="xena" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="${file.jarVersion}" #mandatory
 # A display name for the mod
displayName="Xena" #mandatory
# A URL to query for updates for this mod. See the JSON update specification <here>
updateJSONURL="http://myurl.me/" #optional
# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="http://example.com/" #optional
# A file name (in the root of the mod JAR) containing a logo for display
logoFile="examplemod.png" #optional
# A text field displayed in the mod UI
credits="Credits go to Lucy Lawless for playing Xena.Renee O' Connor for playing Gabrielle and Hope and Tataka and Mattie Merrill and Tisphone, and Shade of Hope and Xena and Dr Janice Covington. Ted Raimi for playing Joxer. Hudson Leick for playing Callisto. Karl Urban for playing Caesar. Kevin Smith for playing Ares. Danielle Cormack for playing Ephiny. Alexandra Tydings for playing Aphrodite. Adrienne Wilkinson for playing Eve. Marton Csokas for playing Borias. Crarles Mesure for playing Michael and Darnelle. Marie Matiko for playing Pao Ssu and K'ao Hsin. Elizabeth Pendergrast for playing Atropes. Jaimee Kaire Gataulu for playing Orphan #2. Robert Tapert for making Xena: Warrior Princess the TV Show. RedRoseWarrior aka DevMaster1015 aka DevMan_Minecraft for making Xena: Warrior Princess the mod" #optional
# A text field displayed in the mod UI
authors="DevMaster1015 aka RedRoseWarrior1" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''
Xena: Warrior Princess is a mod bassed on the TV show Xena: Warrior Princess that brings Xena to Minecraft
'''
# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.examplemod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[32,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.examplemod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.1]"
    ordering="NONE"
    side="BOTH"
